server:
  port: 3000
  staticDir: "views/static"
  templateDir: "views/"
  ReadTimeout: 100
  WriteTimeout: 200
  IdleTimeout: 300
  ShutdownTimeout:  400
logging:
  level: "DEBUG"
  jsonLogging: true
  logRequests: true
  pathsToSkip: [/health]
  disableCaller: true

verifier:
  did: "did:key:somekey"
  tirAddress: "https://test.dev/trusted_issuer/v3/issuers/"
  sessionExpiry: 30
  authorizationEndpoint: "/api/v2/loginQR"
  policies:
    default:
      SignaturePolicy: {}
      TrustedIssuerRegistryPolicy:
        registryAddress: "waltId.com"
    credentialTypeSpecific:
      "gx:compliance":
         ValidFromBeforePolicy: {}

ssiKit:
  auditorURL: http://waltid:7003

m2m:
  authEnabled: false
configRepo:
  services:
    - id: testService
      defaultOidcScope: someScope
      oidcScopes:
        someScope:
          credentials:
            - type: VerifiableCredential
              trustedParticipantsLists:
                - type: ebsi
                  url: https://tir-pdc.ebsi.fiware.dev
              trustedIssuersLists:
                - https://til-pdc.ebsi.fiware.dev
          presentationDefinition:
            id: my-pd
            input_descriptors:
              - id: my-descriptor
                constraints:
                  fields:
                    - id: my-field
                      path:
                        - $.vc.my.claim
