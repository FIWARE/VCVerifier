server:
  port: 3000
  staticDir: "views/static"
  templateDir: "views/"

logging:
  level: "DEBUG"
  jsonLogging: "true"
  logRequests: "true"
  pathsToSkip: [/health]

verifier:
  did: "did:key:somekey"
  tirAddress: "https://test.dev/trusted_issuer/v3/issuers/"
  sessionExpiry: 30
  policies:
    default:
      SignaturePolicy: {}
      TrustedIssuerRegistryPolicy:
        registryAddress: "waltId.com"
    credentialTypeSpecific:
      "gx:compliance":
         ValidFromBeforePolicy: {}

ssiKit:
  auditorURL: http://waltid:7003

configRepo:
  services: 
    testService: 
      scope: 
        - VerifiableCredential
        - CustomerCredential
      trustedParticipants:
        VerifiableCredential: 
          - https://tir-pdc.gaia-x.fiware.dev
        CustomerCredential: 
          - https://tir-pdc.gaia-x.fiware.dev
      trustedIssuers:
        VerifiableCredential: 
          - https://tir-pdc.gaia-x.fiware.dev
        CustomerCredential: 
          - https://tir-pdc.gaia-x.fiware.dev

        
