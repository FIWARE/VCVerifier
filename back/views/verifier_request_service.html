{{define "verifier_request_service"}} {{template "partials/header" .}}

<main class="w3-container">

    <div class="w3-container w3-padding-16">
        <h4>Enter URL:</h4>
    </div>
    <form class="w3-container" action="{{.verifierPrefix}}/accessService" method="post">

        <label>Request</label>
        <input
          class="w3-input w3-border w3-margin-bottom"
          type="text"
          name="Request"
          id="requestUrl"
          placeholder="{{.protectedService}}"
        />
        <div class="w3-container w3-padding-16">
            <input type="hidden" name="_csrf" value="{{.csrftoken}}">
          <input
            class="btn-primary w3-round-large"
            type="submit"
            value="Request"
          />
        </div>
        <div class="w3-container w3-padding-16">
          <input
            class="btn-primary w3-round-large"
            type="submit"
            value="Request"
          />
        </div>
    </form>


    {{if .returnBody}}
    <div class="w3-container w3-padding-16">
        <h4>Response</h4>
        <p>With status code {{.code}} and returned:</p>
        <p><code class="language-json">{{.returnBody}}</code></p>
    </div>
    {{end}}

</main>

{{template "partials/footer" .}} {{end}}
