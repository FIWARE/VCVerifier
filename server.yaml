server:
    port: 8080

logging:
    jsonLogging: true
    logRequests: true
verifier: 
    tirAddress: https://tir.de
    did: did:key:myverifier
    policies:
        default:
            SignaturePolicy: {}
            IssuedDateBeforePolicy: {}
            ValidFromBeforePolicy: {}
            ExpirationDateAfterPolicy: {}
            TrustedIssuerRegistryPolicy:
                registryAddress: https://tir.de
ssiKit:
    auditorURL: http://my-auditor